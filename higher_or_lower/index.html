<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/style.css">

    <title>Higher or Lower</title>
</head>

<body>
    <header>Higher Or Lower?
        <P>Rules:</P> 
        <P>8 Correct Guesses Wins</P>
        <p>Cards or Incorrect Guess Loses</p> 
        <p>Press Start followed by Higher or Lower Button to play</p> 

    </header>

    <main>
        <form id="theForm">
            <img id="cardImage1" src="public/images/back.jpg" alt="playing card">
            <img id="cardImage2" src="public/images/back.jpg" alt="playing card">
            <img id="cardImage3" src="public/images/back.jpg" alt="playing card">
            <img id="cardImage4" src="public/images/back.jpg" alt="playing card">
            <img id="cardImage5" src="public/images/back.jpg" alt="playing card">
            <img id="cardImage6" src="public/images/back.jpg" alt="playing card">
            <img id="cardImage7" src="public/images/back.jpg" alt="playing card">
            <img id="cardImage8" src="public/images/back.jpg" alt="playing card">
            <p id="cardName"></p>
            <button id="start" type="button">Start Game</button>
            <button id="higher" type="button">Higher</button>
            <button id="lower" type="button">Lower</button>
        </form>
    </main>

    <script src="public/scripts/main.js"></script>
</body>

</html>
